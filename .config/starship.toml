add_newline = true

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[‼](bold red)"

[directory]
truncate_length = 5
truncate_symbol = "…/"
truncate_to_repo = false

[gcloud]
format = "[$symbol $project]($style) "

[helm]
format = "[$symbol]($style) "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[python]
format = "[${symbol}${pyenv_prefix} ($virtualenv )]($style)"

[status]
disabled = false

[terraform]
format = "[$symbol]($style) "

[time]
disabled = false
format = "[$time]($style) "
