add_newline = true

# left side
format = """[ ╔═](grey)$fill[⇒ ](grey)$status $jobs
[ ║](grey) $aws$gcloud $kubernetes
[ ║](grey) $directory$git_status$git_branch$git_commit$git_state $all [╚](grey)$fill
$time$character
"""

[aws]
format = '[A$symbol($profile )(\($region\) )(\[$duration\])]($style)'

[character]
success_symbol = '[☞ ](bold green)'
error_symbol = '[➤ ](bold red)'

[cmd_duration]
show_notifications = true
min_time_to_notify = 60000

[directory]
truncation_length = 5
truncation_symbol = "/…/"
truncate_to_repo = false
style = "bold green"

[fill]
symbol = "═"
style = "grey"

[gcloud]
format = '[G$symbol$project( \($region\))]($style)'

[git_branch]
style = "purple"

[helm]
format = "[$symbol]($style) "

[kubernetes]
disabled = false
format = '[$symbol$context(\($namespace\))]($style)'
style = "cyan"

[nodejs]
format = "[$symbol]($style) "
symbol = "ɲ "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[python]
format = "[${symbol}${pyenv_prefix}(( <$virtualenv> at )$version) ]($style)"
style = "red"

[status]
disabled = false

[terraform]
format = "[$symbol]($style) "

[time]
disabled = false
format = "[$time]($style) "
style = "grey"
