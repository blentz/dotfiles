add_newline = true

[character]
success_symbol = "[➜](green)"
error_symbol = "[‼](bold red)"

[cmd_duration]
show_notifications = true
min_time_to_notify = 60000

[directory]
truncation_length = 3
truncation_symbol = "/…/"
truncate_to_repo = false
style = "bold green"

[gcloud]
format = "on [$symbol $active]($style) "

[git_branch]
style = "purple"

[helm]
format = "[$symbol]($style) "

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) in '
style = "cyan"

[nodejs]
format = "[$symbol]($style) "
symbol = "ɲ "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[python]
format = "[${symbol}${pyenv_prefix}(( <$virtualenv> at )$version) ]($style)"
style = "red"

[status]
disabled = false

[terraform]
format = "[$symbol]($style) "

[time]
disabled = false
format = "[$time]($style) "
style = "green"
