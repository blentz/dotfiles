add_newline = true

# left side
format = """[ ╔═](green)$fill[⇒](bold green) $status$jobs
[ ║](green) $time $directory
[ ║](green) $kubernetes $aws $gcloud
[ ║](green) ($all) [╚](green)$fill
$character
"""

[aws]
format = 'on [A$symbol($profile )(\($region\) )(\[$duration\])]($style)'

[character]
success_symbol = "👉"
error_symbol = "❌"

[cmd_duration]
show_notifications = true
min_time_to_notify = 60000

[directory]
truncation_length = 3
truncation_symbol = "/…/"
truncate_to_repo = false
style = "bold green"

[fill]
symbol = "═"
style = "bold green"

[gcloud]
format = 'on [G$symbol$project( \($region\))]($style)'

[git_branch]
style = "purple"

[helm]
format = "[$symbol]($style) "

[kubernetes]
disabled = false
format = '[$symbol$context(\($namespace\))]($style)'
style = "cyan"

[nodejs]
format = "[$symbol]($style) "
symbol = "ɲ "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[python]
format = "[${symbol}${pyenv_prefix}(( <$virtualenv> at )$version) ]($style)"
style = "red"

[status]
disabled = false

[terraform]
format = "[$symbol]($style) "

[time]
disabled = false
format = "[$time]($style) "
style = "green"
